{% extends "base.html" %}

{% block title %}Register - Relocation Jobs Hub{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Create Your Account
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control dark-input" id="first_name" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control dark-input" id="last_name" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control dark-input" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control dark-input" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control dark-input" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="user_type" class="form-label">Account Type</label>
                            <select class="form-select" id="user_type" name="user_type" required>
                                <option value="job_seeker">Job Seeker</option>
                                <option value="employer">Employer</option>
                            </select>
                        </div>
                        
                        <div id="job_seeker_fields">
                            <div class="mb-3">
                                <label for="current_location" class="form-label">Current Location</label>
                                <input type="text" class="form-control dark-input" id="current_location" name="current_location" placeholder="e.g., Mumbai, India">
                            </div>
                            
                            <div class="mb-3">
                                <label for="experience_years" class="form-label">Years of Experience</label>
                                <input type="number" class="form-control dark-input" id="experience_years" name="experience_years" min="0" max="50">
                            </div>
                        </div>
                        
                        <div id="employer_fields" style="display: none;">
                            <div class="mb-3">
                                <label for="company_name" class="form-label">Company Name</label>
                                <input type="text" class="form-control dark-input" id="company_name" name="company_name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="industry" class="form-label">Industry</label>
                                <select class="form-select" id="industry" name="industry">
                                    <option value="">Select Industry</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Consulting">Consulting</option>
                                    <option value="Manufacturing">Manufacturing</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-user-plus me-2"></i>Start Free Trial
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('user_type').addEventListener('change', function() {
    const jobSeekerFields = document.getElementById('job_seeker_fields');
    const employerFields = document.getElementById('employer_fields');
    
    if (this.value === 'employer') {
        jobSeekerFields.style.display = 'none';
        employerFields.style.display = 'block';
    } else {
        jobSeekerFields.style.display = 'block';
        employerFields.style.display = 'none';
    }
});
</script>
{% endblock %}
