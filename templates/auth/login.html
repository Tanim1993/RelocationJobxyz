{% extends "base.html" %}

{% block title %}Login - Relocation Jobs Hub{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/login" id="loginForm" enctype="application/x-www-form-urlencoded">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required value="testuser@example.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required value="password123">
                        </div>
                        
                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary" value="Login" id="loginButton">
                        </div>
                    </form>
                    
                    <!-- Alternative Login Method -->
                    <div class="mt-3">
                        <button class="btn btn-success btn-sm w-100" onclick="directLogin()" type="button">
                            Direct Login (Bypass Form)
                        </button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Direct login using fetch API as fallback
function directLogin() {
    console.log('Direct login triggered');
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (!email || !password) {
        alert('Please enter email and password');
        return;
    }
    
    // Show loading
    const button = event.target;
    const originalText = button.textContent;
    button.textContent = 'Logging in...';
    button.disabled = true;
    
    // Create form data
    const formData = new FormData();
    formData.append('email', email);
    formData.append('password', password);
    
    // Submit via fetch
    fetch('/login', {
        method: 'POST',
        body: formData,
        credentials: 'same-origin'
    })
    .then(response => {
        if (response.redirected) {
            console.log('Login successful, redirecting...');
            window.location.href = response.url;
        } else {
            return response.text();
        }
    })
    .then(html => {
        if (html && html.includes('Invalid email or password')) {
            alert('Invalid credentials');
            button.textContent = originalText;
            button.disabled = false;
        } else if (html) {
            console.log('Login may have failed');
            button.textContent = originalText;
            button.disabled = false;
        }
    })
    .catch(error => {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
        button.textContent = originalText;
        button.disabled = false;
    });
}

// Enhanced form handling
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    
    if (form) {
        form.addEventListener('submit', function(e) {
            console.log('Standard form submission');
            const button = document.getElementById('loginButton');
            button.value = 'Logging in...';
            button.disabled = true;
        });
    }
});
</script>
{% endblock %}
