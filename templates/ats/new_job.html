{% extends "base.html" %}

{% block title %}Post New Job - Relocation Jobs Hub{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Post a New Job
                    </h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- Basic Job Information -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Job Title *</label>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location *</label>
                                    <input type="text" class="form-control" id="location" name="location" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="job_type" class="form-label">Job Type</label>
                                    <select class="form-select" id="job_type" name="job_type">
                                        <option value="Software Engineer">Software Engineer</option>
                                        <option value="QA Engineer">QA Engineer</option>
                                        <option value="Data Scientist">Data Scientist</option>
                                        <option value="Product Manager">Product Manager</option>
                                        <option value="Designer">Designer</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="salary_range" class="form-label">Salary Range</label>
                                    <input type="text" class="form-control" id="salary_range" name="salary_range" placeholder="e.g., $80,000 - $120,000">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Job Description -->
                        <div class="mb-3">
                            <label for="job_description" class="form-label">Job Description *</label>
                            <textarea class="form-control" id="job_description" name="job_description" rows="5" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="requirements" class="form-label">Requirements *</label>
                            <textarea class="form-control" id="requirements" name="requirements" rows="4" required></textarea>
                        </div>
                        
                        <!-- Relocation Support -->
                        <h5 class="mt-4 mb-3">
                            <i class="fas fa-globe me-2"></i>Relocation Support
                        </h5>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="visa_sponsorship" name="visa_sponsorship">
                                    <label class="form-check-label" for="visa_sponsorship">
                                        <i class="fas fa-passport me-1"></i>Visa Sponsorship Available
                                    </label>
                                </div>
                                
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="housing_assistance" name="housing_assistance">
                                    <label class="form-check-label" for="housing_assistance">
                                        <i class="fas fa-home me-1"></i>Housing Assistance
                                    </label>
                                </div>
                                
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="remote_friendly" name="remote_friendly">
                                    <label class="form-check-label" for="remote_friendly">
                                        <i class="fas fa-laptop me-1"></i>Remote Work Options
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="moving_allowance" class="form-label">Moving Allowance</label>
                                    <input type="text" class="form-control" id="moving_allowance" name="moving_allowance" placeholder="e.g., $5,000">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="relocation_type" class="form-label">Relocation Type</label>
                                    <select class="form-select" id="relocation_type" name="relocation_type">
                                        <option value="">Select type...</option>
                                        <option value="visa_sponsorship">Visa Sponsorship</option>
                                        <option value="internal_transfer">Internal Transfer</option>
                                        <option value="remote_to_office">Remote to Office</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Additional Relocation Benefits -->
                        <h6>Additional Relocation Package</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="visa_support" name="visa_support">
                                    <label class="form-check-label" for="visa_support">Legal/Visa Support</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="temporary_housing" name="temporary_housing">
                                    <label class="form-check-label" for="temporary_housing">Temporary Housing</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="family_support" name="family_support">
                                    <label class="form-check-label" for="family_support">Family Support</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="legal_assistance" name="legal_assistance">
                                    <label class="form-check-label" for="legal_assistance">Legal Assistance</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="language_training" name="language_training">
                                    <label class="form-check-label" for="language_training">Language Training</label>
                                </div>
                                <div class="mb-3">
                                    <label for="moving_expenses" class="form-label">Moving Expenses Coverage</label>
                                    <input type="text" class="form-control" id="moving_expenses" name="moving_expenses" placeholder="e.g., Full coverage up to $10,000">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Contact Information -->
                        <h5 class="mt-4 mb-3">
                            <i class="fas fa-envelope me-2"></i>Contact Information
                        </h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="hr_email" class="form-label">HR Email</label>
                                    <input type="email" class="form-control" id="hr_email" name="hr_email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="company_email" class="form-label">Company Email</label>
                                    <input type="email" class="form-control" id="company_email" name="company_email">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="job_url" class="form-label">Application URL (Optional)</label>
                            <input type="url" class="form-control" id="job_url" name="job_url" placeholder="Link to external application form">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-plus me-2"></i>Post Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
