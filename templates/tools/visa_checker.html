{% extends "base.html" %}

{% block title %}Visa Checker - Relocation Jobs Hub{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">
                        <i class="fas fa-passport me-2"></i>Visa Eligibility Checker
                    </h2>
                    <p class="mb-0 mt-2">Check visa requirements and processing information for different countries</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="target-country" class="form-label fw-semibold">Target Country:</label>
                                <select class="form-select" id="target-country">
                                    <option value="">Select a country...</option>
                                    {% for country in visa_data.keys() %}
                                    <option value="{{ country }}">{{ country }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="visa-type" class="form-label fw-semibold">Visa Type:</label>
                                <select class="form-select" id="visa-type" disabled>
                                    <option value="">Select visa type...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div id="visa-results" class="mt-4" style="display: none;">
                        <div class="card border-info">
                            <div class="card-header bg-info text-white">
                                <h4 class="mb-0">
                                    <i class="fas fa-info-circle me-2"></i>Visa Information
                                </h4>
                            </div>
                            <div class="card-body" id="visa-details">
                                <!-- Visa details will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const visaData = {{ visa_data|tojson }};

document.getElementById('target-country').addEventListener('change', function() {
    const selectedCountry = this.value;
    const visaTypeSelect = document.getElementById('visa-type');
    
    if (selectedCountry && visaData[selectedCountry]) {
        visaTypeSelect.disabled = false;
        visaTypeSelect.innerHTML = '<option value="">Select visa type...</option>';
        
        Object.keys(visaData[selectedCountry]).forEach(visaType => {
            const option = document.createElement('option');
            option.value = visaType;
            option.textContent = visaType;
            visaTypeSelect.appendChild(option);
        });
    } else {
        visaTypeSelect.disabled = true;
        visaTypeSelect.innerHTML = '<option value="">Select visa type...</option>';
        document.getElementById('visa-results').style.display = 'none';
    }
});

document.getElementById('visa-type').addEventListener('change', function() {
    const selectedCountry = document.getElementById('target-country').value;
    const selectedVisaType = this.value;
    const resultsDiv = document.getElementById('visa-results');
    const detailsDiv = document.getElementById('visa-details');
    
    if (selectedCountry && selectedVisaType && visaData[selectedCountry][selectedVisaType]) {
        const data = visaData[selectedCountry][selectedVisaType];
        
        detailsDiv.innerHTML = `
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-clock text-info me-2"></i>Processing Time</h5>
                    <p class="fs-5 text-primary">${data.processing_days} days</p>
                </div>
                <div class="col-md-6">
                    <h5><i class="fas fa-percentage text-success me-2"></i>Success Rate</h5>
                    <p class="fs-5 text-success">${(data.success_rate * 100).toFixed(0)}%</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-dollar-sign text-warning me-2"></i>Estimated Cost</h5>
                    <p class="fs-5 text-warning">$${data.cost.toLocaleString()}</p>
                </div>
                <div class="col-md-6">
                    <h5><i class="fas fa-list-check text-secondary me-2"></i>Requirements</h5>
                    <p>${data.requirements}</p>
                </div>
            </div>
        `;
        
        resultsDiv.style.display = 'block';
    } else {
        resultsDiv.style.display = 'none';
    }
});
</script>
{% endblock %}
